<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Count-Down</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="heading">Count-Down</h1>

  <div class="until" id="myCountdown">


    <div class="until-component">
      <div class="until-numeric until-days">00</div>
      <div class="until-unit">Days</div>
    </div>

    <div class="until-component">
      <div class="until-numeric until-Hours">00</div>
      <div class="until-unit">Hours</div>
    </div>

    <div class="until-component">
      <div class="until-numeric until-minutes">00</div>
      <div class="until-unit">Minutes</div>
    </div>

    <div class="until-component">
      <div class="until-numeric until-seconds">00</div>
      <div class="until-unit">Seconds</div>
    </div>

    <div class="until-event">Until 31 December 2021</div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/duration.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
